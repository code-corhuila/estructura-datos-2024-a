<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestión de Carros y Categorías</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Dashboard - Gestión de Carros y Categorías</h2>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="carro-tab" data-toggle="tab" href="#carro-content" role="tab"
                    aria-controls="carro-content" aria-selected="true">Carro</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="categoria-tab" data-toggle="tab" href="#categoria-content" role="tab"
                    aria-controls="categoria-content" aria-selected="false">Categoría</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="carro-content" role="tabpanel" aria-labelledby="carro-tab">
                <!-- Contenido de la pestaña Carro -->
                <h2 class="text-center">Gestión de Carros</h2>
                <div class="container mt-5">
                    <div class="modal-content">
                        <form id="carroForm">
                            <div class="form-group">
                                <label for="marca">Marca</label>
                                <input type="hidden" id="id">
                                <input type="text" class="form-control" id="marca" required>
                            </div>
                            <div class="form-group">
                                <label for="modelo">Modelo</label>
                                <input type="text" class="form-control" id="modelo" required>
                            </div>
                            <div class="form-group">
                                <label for="placa">Placa</label>
                                <input type="text" class="form-control" id="placa" required>
                            </div>
                            <div class="form-group">
                                <label for="color">Color</label>
                                <input type="text" class="form-control" id="color" required>
                            </div>
                            <div class="form-group">
                                <label for="categoriaId">Categoría</label>
                                <select class="form-control" id="categoriaId" required>                                    
                                    <!-- Categorías se agregarán dinámicamente -->
                                </select>
                            </div>
                            <button type="button" id="guardar-btn-carro" class="btn btn-primary">Guardar</button>
                            <button type="button" id="actualizar-btn-carro" class="btn btn-primary">Actualizar</button>
                        </form>
                    </div>

                    <!-- Tabla de Datos -->
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Marca</th>
                                    <th>Modelo</th>
                                    <th>Placa</th>
                                    <th>Color</th>
                                    <th>Categoría</th>
                                    <th colspan="2">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="dataListCarro">
                                <!-- Datos se agregarán dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

            <div class="tab-pane fade" id="categoria-content" role="tabpanel" aria-labelledby="categoria-tab">
                <!-- Contenido de la pestaña Categoría -->
                <h2 class="text-center">Gestión de Categorías</h2>
                <div class="container mt-5">
                    <div class="modal-content">
                        <form id="categoriaForm">
                            <div class="form-group">
                                <label for="categoria">Nombre</label>
                                <input type="hidden" id="id" required>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="descripcion">Descripción</label>
                                <input type="text" class="form-control" id="descripcion" required>
                            </div>                            
                            <button type="button" id="guardar-btn-categoria" class="btn btn-primary">Guardar</button>
                            <button type="button" id="actualizar-btn-categoria" class="btn btn-primary">Actualizar</button>
                        </form>
                    </div>

                    <!-- Tabla de Datos -->
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Descripción</th>
                                    <th colspan="2">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="dataListCategoria">
                                <!-- Datos se agregarán dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/global/env.js" type="text/javascript"></script>
    <script src="../js/global/alert.js" type="text/javascript"></script>
    <script src="../js/global/List.js" type="text/javascript"></script>
    <script src="../js/Categoria.js" type="text/javascript"></script>
    <script src="../js/Carro.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () { ListCategoria(); });
        
        $(document).ready(function () { Categoria.loadData(); });
        $('#guardar-btn-categoria').click(function() {Categoria.save();});
        $('#actualizar-btn-categoria').click(function() {Categoria.update();});

        $(document).ready(function () { Carro.loadData(); });        
        $('#guardar-btn-carro').click(function() {Carro.save();});
        $('#actualizar-btn-carro').click(function() {Carro.update();});
    </script>
</body>

</html>
