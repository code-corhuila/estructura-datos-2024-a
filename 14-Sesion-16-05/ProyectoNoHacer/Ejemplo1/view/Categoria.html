<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Categorías</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Gestión de Categorías</h2>
        <div class="container mt-5">
            <div class="modal-content">
                <form id="categoriaForm">
                    <div class="form-group">
                        <label for="categoria">Nombre</label>
                        <input type="hidden" id="id" required>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <input type="text" class="form-control" id="descripcion" required>
                    </div>
                    <button type="button" class="btn btn-secondary save-btn" onclick="Save()">Guardar</button>
                </form>
            </div>
            
            <!-- Tabla de Datos -->
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th colspan="2">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="dataList">
                        <!-- Datos se agregarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/global/env.js" type="text/javascript"></script>
    <script src="../js/global/alert.js" type="text/javascript"></script>
    <script src="../js/Categoria.js" type="text/javascript"></script>
    <script>
        $(document).ready(function() {
            LoadData();
        });
    </script>
</body>

</html>
